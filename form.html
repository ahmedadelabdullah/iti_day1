<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<body>
<!-- Image Map Generated by http://www.image-map.net/ -->
<h3>Form Inputs</h3>
<form method="get" action="map.html">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"> <!-- text type-->
    <br>
    <br>
 
    <label for="email">Email:</label>
    <input type="text" id="email" name="email"> <!-- email type-->
    <br>
    <br>

    <label for="date">dob:</label>
    <input type="date" id="date" name="date"> <!-- date type-->
    <br>
    <br>

    <label for="file">Your image:</label>
    <input type="file" id="file" name="file"> <!-- file type-->
    <br>
    <br>

    <label for="number">number:</label>
    <input type="number" id="number" name="number" step="10"> <!-- number type-->
    <br>
    <br>

    <label for="password">password:</label>
    <input type="password" id="password" name="password"> <!-- password type-->
    <br>
    <br>

    <label for="reading">reading</label>
    <input type="radio" id="reading" name="hobbies" value="reading"> <!-- radio type-->
    <label for="painting">painting</label>
    <input type="radio" id="painting" name="hobbies" value="painting"> <!-- radio type-->
    <label for="writing">writing</label>
    <input type="radio" id="writing" name="hobbies" value="writing"> <!-- radio type-->

    <br>
    <br>


    <label for="checkbox">reading</label>
    <input type="checkbox" id="radio" name="radio" value="reading"> <!-- radio type-->
    <label for="checkbox">painting</label>
    <input type="checkbox" id="radio" name="radio" value="painting"> <!-- radio type-->
    <label for="checkbox">writing</label>
    <input type="checkbox" id="radio" name="radio" value="writing"> <!-- radio type-->

    <br>
    <br>

    <label for="vol">Your Age (between 10 and 50):</label>
    <input type="range" id="vol" name="vol" min="0" max="50"> <!-- hidden type-->
    <br>
    <br>

 
    <label for="message">Message:</label>
    <textarea id="message" name="message"></textarea> <!-- textarea  type-->
    <br>
    <br>
    <select>
        <option value="1">select your favourite number</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
    </select>
    <br>
    <br> 
    <label for="color">select your favourite color:</label>
    <input type="color" id="color" name="color" > <!-- color type-->
    <br>
    <br> 
    <label for="image">image as a submit button:</label>
    <input type="image" id="image" name="image" src="download.jpg" width="20" height="20" style="border-radius:50%"> <!-- image type-->
    <br>
    <br>
 
    <input type="submit" value="Submit">   <input type="reset" value="reset">

</form>
</body>
</html>
